{% extends "shiv_erp/base.html" %}
{% block title %}Login – BudgetWise{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4 p-lg-5">
          <div class="text-center mb-4">
            <div class="h3 mb-1">Welcome Back</div>
            <div class="text-muted">Sign in to continue</div>
          </div>

          <div class="btn-group w-100 mb-4" role="group">
            <button type="button" class="btn btn-primary" data-login-role="customer">User</button>
            <button type="button" class="btn btn-outline-secondary" data-login-role="admin">Admin</button>
          </div>

          <form method="post" id="loginChoiceForm" action="{{ customer_login_url }}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="login-username">Username</label>
              <input class="form-control" type="text" name="username" required id="login-username" />
            </div>
            <div class="mb-4">
              <label class="form-label" for="login-password">Password</label>
              <input class="form-control" type="password" name="password" required id="login-password" />
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign In</button>
          </form>

          <div class="text-center mt-3">
            <a class="text-decoration-none" href="{{ customer_login_url }}">Customer portal login</a>
            <span class="text-muted">•</span>
            <a class="text-decoration-none" href="{{ admin_login_url }}">Admin login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    const form = document.getElementById("loginChoiceForm");
    const roleButtons = document.querySelectorAll("[data-login-role]");
    const loginUrls = {
      customer: "{{ customer_login_url }}",
      admin: "{{ admin_login_url }}",
    };

    roleButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        roleButtons.forEach((b) => {
          b.classList.toggle("btn-primary", b === btn);
          b.classList.toggle("btn-outline-secondary", b !== btn);
        });
        const role = btn.dataset.loginRole;
        form.action = loginUrls[role] || loginUrls.customer;
      });
    });
  </script>
{% endblock %}
