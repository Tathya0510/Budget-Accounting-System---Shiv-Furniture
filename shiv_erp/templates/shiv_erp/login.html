{% extends "shiv_erp/base.html" %}
{% block title %}Login â€“ BudgetWise{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-3">Login</h1>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="id_username">Username</label>
              <input class="form-control" type="text" name="username" autofocus required id="id_username" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_password">Password</label>
              <input class="form-control" type="password" name="password" required id="id_password" />
            </div>
            {% if form.errors %}
              <div class="alert alert-danger">Invalid credentials.</div>
            {% endif %}
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
